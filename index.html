<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Generador de Números Aleatorios (LCG)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main class="container">
      <h1 style="text-align: center">Generador de Números Aleatorios (LCG)</h1>

      <section class="controls">
        <div class="input-group">
          <div class="field">
            <label for="m">Módulo (m = 2ᵍ)</label>
            <select id="m">
              <option value="4">4 (2²)</option>
              <option value="8">8 (2³)</option>
              <option value="16" selected>16 (2⁴)</option>
              <option value="32">32 (2⁵)</option>
              <option value="64">64 (2⁶)</option>
              <option value="128">128 (2⁷)</option>
              <option value="256">256 (2⁸)</option>
            </select>
          </div>
          <div class="field">
            <label for="a">Const. Multiplicativa (a = 1 + 4k)</label>
            <input
              id="a"
              type="number"
              step="4"
              value="13"
              title="Ejemplos: k=1 → a=5, k=2 → a=9, k=3 → a=13"
              onkeydown="return event.keyCode !== 189"
            />
          </div>
          <div class="field">
            <label for="c">Const. Aditiva (c)</label>
            <input
              id="c"
              type="number"
              step="2"
              value="3"
              min="0"
              title="Debe ser impar y relativamente primo a m"
              onkeydown="return event.keyCode !== 189"
            />
          </div>
          <div class="field">
            <label for="seed">Semilla (X₀)</label>
            <input
              id="seed"
              type="number"
              step="1"
              value="7"
              min="0"
              title="0 ≤ X₀ < m"
              onkeydown="return event.keyCode !== 189"
            />
          </div>
          <div class="field">
            <label for="count">Cantidad (n)</label>
            <input
              id="count"
              type="number"
              step="1"
              value="10"
              min="1"
              onkeydown="return event.keyCode !== 189"
            />
          </div>
        </div>

        <div class="action-group">
          <div class="buttons">
            <button id="generate">Generar</button>
            <button id="reset" class="secondary">Reiniciar</button>
          </div>
          <div id="messages" aria-live="polite"></div>
        </div>
      </section>

      <section class="output">
        <h2 style="text-align: center">Resultados (X₁..Xₙ)</h2>
        <div id="results">
          <table id="table" aria-label="Tabla de números">
            <thead>
              <tr>
                <th>#</th>
                <th>X#</th>
                <th>Resultado</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="chart-wrapper">
          <canvas
            id="scatterChart"
            aria-label="Diagrama de dispersión"
          ></canvas>
        </div>
      </section>

      <footer>
        <p>Hecho por Gibrán Guzmán &copy; 2025</p>
      </footer>
    </main>

    <script src="src/app.js"></script>
  </body>
</html>
